<form role="form" (submit)="process()">
  <notifier-container></notifier-container>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">New route of visits</div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="fileEmployees">File with employees</label>
          <input
            type="file"
            id="fileEmployees"
            class="form-control-file"
            (change)="onFileEmployeesChange($event)"
            #fileInput
          />
        </div>
        <div class="form-group">
          <label for="fileStores">File with stores</label>
          <input
            type="file"
            id="fileStores"
            class="form-control-file"
            (change)="onFileStoresChange($event)"
            #fileInput
          />
        </div>
        <div class="card-action">
          <button type="submit" class="btn btn-success">
            Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
          </button>
          <button class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
